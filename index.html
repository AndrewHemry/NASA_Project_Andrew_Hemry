<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NASA Project Andrew H.</title>
</head>
<body>

    <div class="pageBody" 

        <div class="topBox">
            <img src="Space_Photo.jpeg" alt="Space_Photo">
            <h1 class="nasaText">NASA</h1>
        </div> 

        <div class="bottomBox">

            <div class="columOne">
                <h2 class="socialMedia">Social Media</h2>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>Youtube - youtube.com/NASA</p>
            </div>

            <div class="columnTwo">
                <h2 class="officeInfo">Office Info</h2>
                <p>Public Commiuncations Office </p>
                <p>NASA Headquarters</p>
                <p>300 E. Street SW, Suite 5R30</p>
                <p>Washington, DC 20546</p>
                <p>(202) 358-0001 (Office)</p>
                <p>(202) 358-4338 (Fax)</p>
            </div>

            <div class="columnThree">
                <h2 class="contactUs">Contact Us</h2>
                <form class="formContactUs">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name"><br>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" cols="20" rows="10"></textarea>
                </form>
                <div class="submitContainer">
                    <input type="submit" id="SEND" class="submit">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
